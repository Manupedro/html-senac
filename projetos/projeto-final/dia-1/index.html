<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!--Estilo do BOotsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!--Estilo FOnt Awsoen-->
    <link rel="stylesheet" href="../icones/fontawesome-free-6.4.0-web/css/all.css">


    <!--Estilo personalizado-->
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!--Cabecalho-->
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top nav-transparente">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="imagens/spotify.svg" width="142">

              </a>
              <button class="navbar-toggler btn-sem-broda" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <i class="fa-solid fa-bars text-white"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Premium</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Baixar</a>
                  </li>

                  <li class="nav-item divisor"></li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Inscrever-se</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Entrar</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    
    <!--Home do site-->
    <section id="home" class="d-flex">
        <div class="container align-self-center">
            <div class="row col-md-12 capa ">
                <div id="carousel-spotify" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <h1>Música Para Todos</h1>
                        <a href="#" class="btn btn-lg btn-roxo btn-customizado">
                            AProveite o Spotify FREE
                        </a>
                        <a href="#" class="btn btn-lg btn-customizado btn-branco">
                            Obter spotify premium
                        </a>
                      </div>
                      <div class="carousel-item">
                        <h1>As melhores Rádios</h1>
                        <a href="#" class="btn btn-lg btn-customizado btn-branco">
                            <i class="fa-solid fa-music">
                                Ouça Agora
                            </i>
                            
                        </a>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-spotify" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-spotify" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </section>


    <!--secao conteudo-->
    <section></section>


    <footer>

    </footer>






    <!--Scripts Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
